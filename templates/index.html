<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Daryck Brown | Software Engineer Portfolio</title>

    <!-- Tailwind CDN for rapid styling -->
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
  </head>
  <body class="min-h-full bg-white text-slate-900 antialiased dark:bg-slate-900 dark:text-slate-100">
    <!-- navbar -->
    <header class="sticky top-0 z-20 bg-white/70 backdrop-blur dark:bg-slate-900/70">
      <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3">
        <span class="font-bold text-lg">DJ Brown</span>
        <div class="flex items-center gap-4">
          <a href="#contact" class="hover:text-teal-600">Contact</a>
          <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        </div>
      </nav>
    </header>

    <!-- hero -->
    <section class="grid place-items-center text-center min-h-[calc(100vh-4rem)] px-6">
      <div class="space-y-8">
        <img src="{{ url_for('static', path='img/profile_v2.jpg') }}"
             alt="DJ Brown" class="mx-auto rounded-full w-40 h-40 object-cover shadow-xl" />

        <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight">
          Turning complex systems into <span class="text-teal-600">elegant software</span>.
        </h1>

        <p class="text-lg sm:text-xl text-slate-600 max-w-xl mx-auto dark:text-slate-400">
          Software Engineer @ Bank of America &middot; AI&nbsp;|&nbsp;Blockchain&nbsp;|&nbsp;Dev Ops
        </p>

        <button id="chat-open"
                class="inline-flex items-center gap-2 px-6 py-3 rounded-full bg-teal-600 text-white
                       hover:bg-teal-700 transition shadow-lg animate-bounce">
          <span>Ask me anything</span> â†’
        </button>
      </div>
    </section>

    <!-- chat widget -->
    <div id="chat-panel"
         class="fixed bottom-4 right-4 w-96 max-w-[90vw] bg-white dark:bg-slate-800 border dark:border-slate-700
                rounded-2xl shadow-2xl hidden flex-col">
      <div class="p-4 border-b dark:border-slate-700 font-semibold">Chat with DJ AI</div>
      <div id="chat-log" class="flex-1 p-4 overflow-y-auto space-y-2 text-sm prose dark:prose-invert"></div>
      <form hx-post="/chat" hx-trigger="submit" hx-target="#chat-log" hx-swap="afterend"
            class="flex gap-2 p-4 border-t dark:border-slate-700">
        <input type="text" name="message" required
               class="flex-1 border rounded-lg px-3 py-2 dark:bg-slate-700 dark:border-slate-600 focus:outline-none"
               placeholder="Type your questionâ€¦" />
        <button class="px-4 py-2 bg-teal-600 text-white rounded-lg">Send</button>
      </form>
    </div>

    <script>
      const btn  = document.getElementById('chat-open');
      const pane = document.getElementById('chat-panel');
      const themeToggle = document.getElementById('theme-toggle');

      btn.addEventListener('click', () => {
        pane.classList.toggle('hidden');
        btn.classList.toggle('animate-bounce');
      });

      themeToggle.addEventListener('click', () =>
        document.documentElement.classList.toggle('dark')
      );
    </script>
  </body>
</html>
